<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>查看spring boot服务状态</h1>
    <a href="http://localhost:8080/actuator">总览</a>
    <br>
    <a href="http://localhost:8080/actuator/health">查看服务状态</a>
    status值为UP说明应用是健康的，如果应用不健康，将会显示DOWN
    <br>
    <a href="http://localhost:8080/actuator/info">查看应用信息</a>
    <br>
    <a href="http://localhost:8080/actuator/mappings">查看服务接口路径</a>
    <br>
    <a href="http://localhost:8080/actuator/metrics">查看服务资源占用</a>
    <br>
    <a href="http://localhost:8080/actuator/loggers">查看服务日志等级</a>
    <br>
</body>

</html>
