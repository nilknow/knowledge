<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node OAuth2 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <a id="login">Login with GitHub</a>
    <script>
        const client_id = '4e0b0f36520a30631a5d';

        const authorize_uri = 'https://github.com/login/oauth/authorize';
        const redirect_uri = 'http://localhost:8080/oauth2/redirect';
        const response_type='code'
        const scope = 'read'

        const link = document.getElementById('login');
        const link_href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=${scope}&response_type=${response_type}`;
        link.href = link_href
    </script>
</body>

</html>
